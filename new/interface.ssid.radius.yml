description:
  When using EAP encryption we need to provide the required information
  allowing us to connect to the AAA servers.
type: object
properties:
  local-users:
    description:
      Specifies a collection of local EAP user/psk/vid triplets.
    type: array
    items:
      $ref: "https://ucentral.io/schema/v1/interface/ssid/radius/local-user/"
  authentication:
    $ref: "https://ucentral.io/schema/v1/interface/ssid/radius/server/"
  accounting:
    $ref: "https://ucentral.io/schema/v1/interface/ssid/radius/server/"
    properties:
      interval:
        description:
          The interim accounting update interval. This value is defined in seconds.
        type: integer
        maximum: 600
        minimum: 60
        default: 60
