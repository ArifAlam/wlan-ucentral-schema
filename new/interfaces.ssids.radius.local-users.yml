description:
  Describe the local EAP user/psk/vid triplets.
type: array
items:
  type: object
  properties:
    type: array
    items:
      type: object
      properties:
        mac:
          type: string
          maxLength: 17
          minLength: 17
          uc-example: 00:11:22:33:44:55
        key:
          type: string
          maxLength: 63
          minLength: 8
          uc-example: aaaaaaaa
        vid:
          type: number
          maximum: 4096
          uc-example: 100
