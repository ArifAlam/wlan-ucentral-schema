type: object
properties:
  ssid:
    description:
      This is a list of all our SSIDs that shall be configured. Mapping of PHY/SSID is done via the
      "band" property.
    type: array
    items:
      type: object
      properties:
        band:
          description:
            The list of wifi bands that the SSID should be broadcasted on. This value can be [ 2, 5, 5l, 5u, 6 ].
          type: array
        cfg:
          type: object
          properties:
            auth_secret:
              type: string
            bss_transition:
              maximum: 1
              minimum: 0
              type: number
            bssid:
              maxLength: 17
              minLength: 17
              type: string
            dtim_period:
              maximum: 255
              minimum: 1
              type: number
            encryption:
              enum:
              - none
              - psk
              - psk2
              - psk-mixed
              - wpa
              - wpa2
              - wpa-mixed
              - sae
              - sae-mixed
              - wpa3
              - wpa3-mixed
              type: string
            ft_over_ds:
              maximum: 1
              minimum: 0
              type: number
            ft_psk_generate_local:
              maximum: 1
              minimum: 0
              type: number
            hidden:
              maximum: 1
              minimum: 0
              type: number
            ieee80211k:
              maximum: 1
              minimum: 0
              type: number
            ieee80211r:
              maximum: 1
              minimum: 0
              type: number
            ieee80211v:
              maximum: 1
              minimum: 0
              type: number
            ieee80211w:
              maximum: 1
              minimum: 0
              type: number
            isolate:
              maximum: 1
              minimum: 0
              type: number
            key:
              maxLength: 63
              minLength: 8
              type: string
            mobility_domain:
              type: string
            mode:
              enum:
              - ap
              - mesh
              type: string
            network:
              type: string
            port:
              maximum: 65535
              minimum: 1024
              type: number
            rts_threshold:
              maximum: 65535
              minimum: 1
              type: number
            server:
              type: string
            ssid:
              maxLength: 32
              minLength: 1
              type: string
            uapsd:
              maximum: 1
              minimum: 0
              type: number

