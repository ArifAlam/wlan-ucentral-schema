description:
  This Object defines the properties of a GRE tunnel.
type: object
properties:
  proto:
    description:
      This field must be set to gre.
    type: string
    const: gre
  peer-address:
    description:
      This is the IP address of the remote host, that the GRE tunnel shall be
      established with.
    type: string
    format: ipv4
    example: '192.168.100.1'
  dhcp-healthcheck:
    description:
      Healthcheck will probe of the remote end replies to DHCP discovery without sending
      a ACK.
    type: boolean
    default: false
