type: object
properties:
  phy:
    type: array
    items:
      type: object
      properties:
        band:
          type: string
          enum:
          - '2'
          - '5'
          - 5u
          - 5l
          - '6'
        cfg:
          type: object
          required:
          - disabled
          properties:
            beacon_int:
              type: number
              maximum: 200
              minimum: 50
            chanbw:
              type: number
              enum:
              - 5
              - 10
              - 20
            channel:
              type: number
              maximum: 171
              minimum: 0
            country:
              type: string
              maxLength: 2
              minLength: 2
            disabled:
              type: number
              maximum: 1
              minimum: 0
            htmode:
              type: string
              enum:
              - NOHT
              - HT20
              - HT40
              - HT40+
              - HT40-
              - VHT20
              - VHT40
              - VHT80
              - VHT160
              - HE20
              - HE40
              - HE80
              - HE160
            htwidth:
              type: string
              enum:
              - 20
              - 40
              - 80
              - 160
            hwmode:
              type: string
              enum:
              - 11a
              - 11g
            legacy_rates:
              type: number
              maximum: 1
              minimum: 0
            require_mode:
              type: string
              enum:
              - g
              - n
              - ac
              - ax
            rxantenna:
              type: number
              maximum: 255
              minimum: 0
            txantenna:
              type: number
              maximum: 255
              minimum: 0
            txpower:
              type: number
              maximum: 30
              minimum: 0
            multiple_bssid:
              description:
                Enabling this option will make the phy broadcast its BSSs using the multiple BSSID beacon IE.
              type: number
              maximum: 1
              minimum: 0
            ema:
              description:
                Enableing this option will make the phy broadcast its multiple BSSID beacons using EMA.
              type: number
              maximum: 1
              minimum: 0
            he_bss_color:
              description:
                This enables BSS Coloring on the PHY. setting it to 0 disables the feature 1-63 sets the color
                and 64 will make hostapd pick a random color.
              type: number
              maximum: 64
              minimum: 0
