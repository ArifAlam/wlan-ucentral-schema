description:
  This section can be used to define eBPF and cBPF blobs that shall be
  loaded for virtual data-planes and SDN.
type: object
properties:
  select-ports:
    description:
      The list of physical network devices that shall be used to fwd the
      DHCP frames.
    type: array
    items:
      type: string
  relay-server:
    description:
      The unicast target DHCP pool server where frames get relayed to.
    type: string
    format: uc-ip
