description:
  This section describes the QoS behaviour of the unit.
type: object
properties:
  select-port:
    description:
      The physical network devices that shall be configured as the primary egress device
      where QoS shall be run on
    type: string
    examples:
    - WAN
  upload-rate:
    description:
      Defines the upload rate of this device. If it is not known or the device is
      attached to a shared medium, this value needs to be 0.
    type: integer
    default: 0
  download-rate:
    description:
      Defines the download rate of this device. If it is not known or the device is
      attached to a shared medium, this value needs to be 0.
    type: integer
    default: 0
