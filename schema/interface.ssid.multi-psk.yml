type: object
description:
  A SSID can have multiple PSK/VID mappings. Each one of them can be bound to a
  specific MAC or be a wildcard.
properties:
  mac:
    type: string
    format: uc-mac
  psk:
    type: string
    maxLength: 63
    minLength: 8
  vid:
    type: integer
    maximum: 4096
    examples:
    - 3
    - 100
    - 200
    - 4094
