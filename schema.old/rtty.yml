type: object
properties:
  rtty:
    type: object
    properties:
      enable:
        description:
          Shall rtty be enabled ?
        type: number
      interface:
        description:
          The interface that shall be used to connect to the server.
        type: string
      host:
        description:
          The server that we want to connect to
        type: string
      port:
        description:
          This option defines the port that we connect to.
        type: number
        maximum: 65535
        minimum: 1
      token:
        description:
          The security token that we use to authenticate with the server.
        type: string

